<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Iniciar sesión{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      /* Eliminar flechas en Chrome, Safari, Edge y Opera */
      input[type=number]::-webkit-outer-spin-button,
      input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Eliminar flechas en Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
    {% block CustomCSS %}
    {% endblock %}
</head>


<body style="width: 100%">
{% block page_content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert-container">
        {% for message in messages %}
          <div class="alert alert-info">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    <nav class="navbar navbar-expand-lg bg-success" style="background-color:  rgb(127, 255, 127);">
      <div class="container-fluid">
          <a class="navbar-brand" onclick="location.href='/'">Librería</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 position-relative top-0 start-50 translate-middle-x p-2 mt-2" style="background-color: rgb(127, 255, 127);">
            <p class="display-6 text-center fw-bold">Inicia Sesión</p>
    </div>
        <div class="col-5 col-sm-12 col-md-10 col-lg-18 col-xl-10 position-relative top-0 start-50 translate-middle-x p-5 mt-5 " style="background-color: #0dcaf0">
            <div class="container d-flex justify-content-center align-items-center col-12" style="background-color: #0a53be">
                <form class="form-control justify-content-center w-50 h-100"  action="/home" method="POST">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena">
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                 </form>
                {% if booleano == False: %}
                <script src="{{ url_for('static', filename='js/alerta.js')}}"></script>
                {% endif %}
            </div>
        </div>
</body>
{% endblock %}
