<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Iniciar sesión{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>
      /* Eliminar flechas en Chrome, Safari, Edge y Opera */
      input[type=number]::-webkit-outer-spin-button,
      input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Eliminar flechas en Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
    {% block CustomCSS %}
    {% endblock %}
</head>


<body style="width: 100%; font-family: 'Source Sans 3'; background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('/static/img/fondo2.jpg');">
{% block page_content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert-container">
        {% for message in messages %}
          <div class="alert alert-info">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    <nav class="navbar navbar-expand-lg bg-success" style="background-color:  rgb(127, 255, 127);">
      <div class="container-fluid">
          <a class="navbar-brand" onclick="location.href='/'">Librería</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <div class="rounded-3 col-6 col-sm-12 col-md-12 col-lg-6 col-xl-6 position-relative top-0 start-50  translate-middle-x p-1 mt-5" style="background-color: rgb(127, 255, 127);">
            <p class="fs-1 text-center fw-bold">Iniciar Sesión</p>
    </div>
        <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 position-relative top-0 start-50 translate-middle-x p-5 mt-3 " >
            <div class="container d-flex justify-content-center align-items-center col-10" >
                <form class="form-control justify-content-center w-75 h-100"  action="/home" method="POST">
                    <div class="mb-3">
                        <label for="correo" class="form-label fw-bold fs-5">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label fw-bold fs-5">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena">
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                 </form>
                {% if booleano == False: %}
                <script src="{{ url_for('static', filename='js/alerta.js')}}"></script>
                {% endif %}
            </div>
        </div>
</body>
{% endblock %}
