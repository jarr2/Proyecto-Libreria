<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bienvenido{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
    <link rel="icon" href="https://img.icons8.com/external-justicon-lineal-color-justicon/64/external-inventory-business-management-justicon-lineal-color-justicon.png">    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.min.js"></script>
    <style>
      /* Eliminar flechas en Chrome, Safari, Edge y Opera */
      input[type=number]::-webkit-outer-spin-button,
      input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Eliminar flechas en Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
    {% block CustomCSS %}
    {% endblock %}
</head>

    <body style="width: 100%">
        <nav class="navbar navbar-expand-lg bg-success" style="background-color:  rgb(127, 255, 127);">
    <div class="container-fluid">
        <a class="navbar-brand" onclick="location.href='/home'">Librería</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" onclick="location.href='/home'">Inicio</a>
            </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ current_user.usuario.nombre }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end ">
                <li><a class="dropdown-item" onclick="location.href='/usuarios'">Administrar Usuarios</a></li>
                <li><a class="dropdown-item" onclick="location.href='/listaLibros'">Administrar Libros</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" onclick="location.href='/logout'">Cerrar Sesión</a></li>
            </ul>
            </li>
            </ul>
            <span>
                <strong>{{ current_user.login.privilegio }}</strong>
              </span>
        </div>
    </div>
    </nav>
    <div class="mt-3"></div>
    <div class="container">
        
    </div>
    {% block page_content %}

    {% endblock %}
    
    {% block customJS %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/animaciones.js')}}"></script>
       <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/2.2.2/js/dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.min.js"></script>
    {% endblock %}
    </body>
</html>
