<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Default title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    {% block CustomCSS %}
    {% endblock %}
</head>

<body style="width: 100%">
    <nav class="navbar navbar-expand-lg bg-success" style="background-color:  rgb(127, 255, 127);">
            <div class="container-fluid">
            <a class="navbar-brand" href='/'>Librería</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href='/'>Inicio</a>
                <li class="nav-item dropdown">

                </li>
                </ul>
            </div>
            </div>
    </nav>
    {% block page_content %}
        <div class="container-fluid " >
        </div>
    {% endblock %}
    
    {% block customJS %}
    {% endblock %}
</body>
<footer>
    <div class="mt-2 bg-success text-light font-weight-bold text-center">
        <div class="container">
            <p>© 2024 Urbano Villanueva. All rights reserved.</p>
            
        </div>
    </div>
</footer>
</html>
